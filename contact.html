<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты | Burnglacier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #8B4513 0%, #2F1B0C 50%, #000000 100%);
      animation: rotate 40s linear infinite;
      z-index: -2;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    header {
      padding: 50px 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    nav {
      margin-bottom: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ddd;
    }

    section {
      padding: 60px 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: none;
      }
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    .social-icons a, .social-icons button {
      color: #ffa07a;
      font-size: 2.5rem;
      transition: color 0.3s;
      background: none;
      border: none;
      cursor: pointer;
    }

    .social-icons a:hover, .social-icons button:hover {
      color: #ffffff;
    }

    .copy-notice {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px 18px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s, transform 0.3s;
      z-index: 999;
    }

    .copy-notice.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Главная</a>
    <a href="page2.html">Портфолио</a>
    <a href="about.html">Обо мне</a>
  </nav>

  <header>
    <h1>Контакты</h1>
    <p>Свяжись со мной напрямую:</p>
  </header>

  <section>
    <div class="social-icons">
      <button onclick="copyEmail()" title="Скопировать email"><i class="bi bi-envelope-fill"></i></button>
      <a href="https://t.me/burnglacier" title="Telegram" target="_blank"><i class="bi bi-telegram"></i></a>
      <a href="https://instagram.com/burnglacier" title="Instagram" target="_blank"><i class="bi bi-instagram"></i></a>
    </div>
  </section>

  <div class="copy-notice" id="copyNotice">
    <i class="bi bi-check-circle-fill"></i>
    <span>Email скопирован. Напишите мне!</span>
  </div>

  <script>
    function copyEmail() {
      navigator.clipboard.writeText("burnglacierr@gmail.com").then(() => {
        const notice = document.getElementById("copyNotice");
        notice.classList.add("show");
        setTimeout(() => {
          notice.classList.remove("show");
        }, 3000);
      });
    }
  </script>
</body>
</html>
